<h1>List of products:</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">product</th>
      <th scope="col">price</th>
      <th scope="col">detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of producList">
      <th scope="row">{{product.id}}</th>
      <td>{{product.title| uppercase}}</td>
      <td [ngClass]="{'red-color':product.price>500}"> ${{product.price}} </td>
      <button type="button" class="btn btn-outline-warning" [routerLink]="['/products',product.id]">detalles</button>
    </tr>

  </tbody>
</table>
