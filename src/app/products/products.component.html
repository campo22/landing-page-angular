<h1>Products de limpieza:</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">producto</th>
      <th scope="col">precio</th>
      <th scope="col">detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of producList">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name | uppercase}}</td>
      <td [ngClass]="{'red-color': product.price > 5}">${{product.price }}</td>
      <button type="button" class="btn btn-outline-warning" [routerLink]="['/products',product.id]">detalles</button>
    </tr>

  </tbody>
</table>
